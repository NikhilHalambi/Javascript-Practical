<!DOCTYPE html>
<html>
<head>
  <title>Task 1: Name Formatter</title>
</head>
<body>

  <h3>Name Formatter</h3>
  <input type="text" id="nameInput" placeholder="Enter name">
  <button onclick="formatName()">Format</button>
  <p id="nameOutput"></p>

  <script>
    function formatName() {
      let name = document.getElementById("nameInput").value.trim();
      let parts = name.split(" ");
      if (parts.length === 2) {
        let first = parts[0].charAt(0).toUpperCase() + parts[0].slice(1).toLowerCase();
        let last = parts[1].charAt(0).toUpperCase() + parts[1].slice(1).toLowerCase();
        document.getElementById("nameOutput").innerText = first + " " + last;
      } else {
        document.getElementById("nameOutput").innerText = "Enter first and last name";
      }
    }
  </script>

</body>
</html>
