<!DOCTYPE html>
<html>
<head>
  <title>String Methods Demo</title>
</head>
<body>
  <script>
    let str = "  Hello World  ";

    document.write("Length: " + str.length + "<br>");
    document.write("charAt(2): " + str.charAt(2) + "<br>");
    document.write("indexOf('o'): " + str.indexOf("o") + "<br>");
    document.write("lastIndexOf('o'): " + str.lastIndexOf("o") + "<br>");
    document.write("slice(2, 7): " + str.slice(2, 7) + "<br>");
    document.write("substring(2, 7): " + str.substring(2, 7) + "<br>");
    document.write("split(' '): " + str.split(" ") + "<br>");
    document.write("replace('Hello', 'Hi'): " + str.replace("Hello", "Hi") + "<br>");
    document.write("toUpperCase(): " + str.toUpperCase() + "<br>");
    document.write("toLowerCase(): " + str.toLowerCase() + "<br>");
    document.write("trim(): " + str.trim() + "<br>");
    document.write("includes('World'): " + str.includes("World") + "<br>");
  </script>
</body>
</html>
